patch:
  summary: Resets user password
  description: Resets user password
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
            new:
              type: string
  responses:
    "401":
      description: unauthorized - unauthorized
      content:
        application/json:
          schema:
            $ref: "../schemas.yml#/errorSchema"
    "204":
      $ref: "../responses.yml#/204"
    "500":
      $ref: "../responses.yml#/500"
