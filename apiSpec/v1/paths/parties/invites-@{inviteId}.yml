parameters:
  - name: inviteId
    in: path
    required: true
    schema:
      type: string
patch:
  summary: Accepts an invitation
  description: Accepts an invitation
  tags:
    - Parties
  security:
    - BearerAuth: []
  responses:
    "409":
      description: in_party - User is already in a party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "404":
      description: invite_not_found - Party invite not found
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "204":
      $ref: "../../responses.yml#/204"
    "500":
      $ref: "../../responses.yml#/500"
    "403":
      $ref: "../../responses.yml#/403withGuest"
    "401":
      $ref: "../../responses.yml#/401"
    "400":
      $ref: "../../responses.yml#/400"
