parameters:
  - name: inviteId
    in: path
    required: true
    schema:
      type: string
patch:
  summary: Accepts an invitation
  description: Accepts an invitation
  tags:
    - Parties
  security:
    - BearerAuth: []
  responses:
    "209":
      description: User is already in a party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "204":
      description: Invite not found
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "403":
      $ref: "../../responses.yml#/403"
    "401":
      $ref: "../../responses.yml#/401"
