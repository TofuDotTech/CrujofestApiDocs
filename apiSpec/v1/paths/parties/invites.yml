get:
  summary: Returns all invites to the user
  description: Returns all invites to the user
  tags:
    - Parties
  security:
    - BearerAuth: []
  responses:
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              invites:
                type: array
                items:
                  type: object
                  properties:
                    inviteId:
                      type: string
                    userId:
                      type: string
                    partyCode:
                      type: string
                    toParty:
                      type: object
                      properties:
                        partyName:
                          type: string
    "500":
      $ref: "../../responses.yml#/500"
    "403":
      $ref: "../../responses.yml#/403"
    "401":
      $ref: "../../responses.yml#/401"
post:
  summary: Invites various users to the party
  description: Invites various users to the party
  tags:
    - Parties
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ids:
              type: array
              items:
                type: string
  responses:
    "409":
      description: not_in_party - User is not in a party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "403":
      description: |
        not_correct_role - User does not have the correct role
        spotify_access_revoked
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "204":
      $ref: "../../responses.yml#/204"
    "500":
      $ref: "../../responses.yml#/500"
    "401":
      $ref: "../../responses.yml#/401"
