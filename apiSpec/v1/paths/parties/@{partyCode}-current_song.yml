parameters:
  - $ref: "../../parameters.yml#/partyCodeParam"
post:
  summary: Notify the server that the currently playing song has changed
  description: Notify the server that the currently playing song has changed
  tags:
    - Parties
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            songUri:
              type: string
              description: Spotify song URI
            queuePointer:
              type: number
              description: Pointer to the current song in the queue
  responses:
    "204":
      description: User is not in a party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              song:
                $ref: ../../schemas.yml#/currentSongSchema
    "403":
      description: User possibly revoked crujofest access to spotify or isn't the host
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              code:
                type: string
                description: spotify_access_revoked or user_not_host
              message:
                type: string
                description: Error message
    "401":
      $ref: "../../responses.yml#/401"
patch:
  summary: Notify the server that the currently playing song was paused or resumed
  description: Notify the server that the currently playing song was paused or resumed
  tags:
    - Parties
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
  responses:
    "204":
      description: User is not in a party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "403":
      description: User isn't the host
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              code:
                type: string
                description: user_not_host
              message:
                type: string
                description: Error message
    "401":
      $ref: "../../responses.yml#/401"
