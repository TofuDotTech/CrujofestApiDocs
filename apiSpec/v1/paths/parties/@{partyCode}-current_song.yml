parameters:
  - $ref: "../../parameters.yml#/partyCodeParam"
post:
  summary: Notify the server that the currently playing song has changed
  description: Notify the server that the currently playing song has changed
  tags:
    - Parties
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            songUri:
              type: string
              description: Spotify song URI
  responses:
    "403":
      description: |
        not_in_party - User is not in a party
        user_not_host - User is not the host of the party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              song:
                $ref: ../../schemas.yml#/currentSongSchema
              queuePointer:
                type: number
                description: Pointer to the current song in the queue
    "500":
      $ref: "../../responses.yml#/500"
patch:
  summary: Notify the server that the currently playing song was paused or
    resumed
  description: Notify the server that the currently playing song was paused or
    resumed
  tags:
    - Parties
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
  responses:
    "403":
      description: |
        not_in_party - User is not in a party
        user_not_host - User is not the host of the party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "204":
      $ref: "../../responses.yml#/204"
    "500":
      $ref: "../../responses.yml#/500"
