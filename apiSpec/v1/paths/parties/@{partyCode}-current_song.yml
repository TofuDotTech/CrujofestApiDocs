parameters:
  - $ref: "../../parameters.yml#/partyCodeParam"
post:
  summary: Notify the server that the currently playing song has changed
  description: Notify the server that the currently playing song has changed
  tags:
    - Parties
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            songUri:
              type: string
              description: Spotify song URI
  responses:
    "403":
      description: |
        not_in_party - User is not in a party
        spotify_access_revoked - User possibly revoked crujofest access to spotify
        user_not_host - User is not host
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              queuePointer:
                type: number
                description: Pointer to the current song in the queue
    "500":
      description: |
        internal_error - Something went wrong. Try again later
        has_finished - The queue has finished and wont accept more requests
        pointer_casting_error - Could not cast pointer to int
        null_song - Could not fetch the currently playing song
        pointer_error - Something went wrong when calculating the new pointer value
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "400":
      $ref: "../../responses.yml#/400"
patch:
  summary: Notify the server that the currently playing song was paused or
    resumed
  description: Notify the server that the currently playing song was paused or
    resumed
  tags:
    - Parties
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            flag:
              type: boolean
  responses:
    "403":
      description: |
        not_in_party - User is not in a party
        spotify_access_revoked - User possibly revoked crujofest access to spotify
        user_not_host - User is not host
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "204":
      $ref: "../../responses.yml#/204"
    "500":
      $ref: "../../responses.yml#/500"
    "400":
      $ref: "../../responses.yml#/400"
