patch:
  summary: Change user password
  description: Change user password
  tags:
    - Users
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            oldPassword:
              type: string
            newPasssword:
              type: string
  responses:
    "400":
      $ref: "../../responses.yml#/400"
    "409":
      description: user_not_classic - User was not registered with username and
        password
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "403":
      description: |
        password_incorrect - old password is incorrect
        spotify_access_revoked
        user_is_guest
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "204":
      $ref: "../../responses.yml#/204"
    "500":
      $ref: "../../responses.yml#/500"
    "401":
      $ref: "../../responses.yml#/401"
