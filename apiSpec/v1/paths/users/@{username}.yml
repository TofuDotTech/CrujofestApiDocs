parameters:
  - $ref: "../../parameters.yml#/usernameParam"
get:
  summary: Gets a specific user info
  description: Supports guest user. Gets a specific user info given his username
  tags:
    - Users
  responses:
    "400":
      $ref: "../../responses.yml#/400"
    "404":
      description: user_not_found - User not found
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                type: object
                properties:
                  displayName:
                    type: string
                  username:
                    type: string
                  photo:
                    type: string
                    description: Photo URL
                  source:
                    type: number
                    description: 0-classic 1-spotify
                  id:
                    type: string
                  spotifyUserId:
                    type: string
                  spotifyDisplayName:
                    type: string
                  isGuest:
                    type: boolean
                    description: Is a temporal user just for a party
                  color:
                    type: string
                    description: Profile color
    "500":
      $ref: "../../responses.yml#/500"
