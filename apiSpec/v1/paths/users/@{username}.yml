parameters:
  - $ref: "../../parameters.yml#/usernameParam"
get:
  summary: Gets a specific user info
  description: Supports guest user. Gets a specific user info given his username
  tags:
    - Users
  responses:
    "204":
      description: User does not exists
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Success status
              user:
                type: object
                properties:
                  displayName:
                    type: string
                  username:
                    type: string
                  photo:
                    type: string
                    description: Photo URL
                  source:
                    type: number
                    description: 0-classic 1-spotify
                  id:
                    type: string
                  spotifyUserId:
                    type: string
                  isGuest:
                    type: boolean
                    description: Is a temporal user just for a party
    "403":
      $ref: "../../responses.yml#/403"
    "401":
      $ref: "../../responses.yml#/401"
