get:
  summary: Returns current party
  description: Supports guest users. Returns current party
  tags:
    - Users
  security:
    - BearerAuth: []
  responses:
    "409":
      description: not_in_party - User is not in a party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            type: object
            properties:
              partyInfo:
                type: object
                properties:
                  roleId:
                    type: number
                  currentParty:
                    type: object
                    properties:
                      partyCode:
                        type: string
                      partyName:
                        type: string
                      initialDate:
                        type: string
                        description: YYYY-MM-DD
                      themeId:
                        type: number
                      partyPlaylistId:
                        type: string
    "500":
      $ref: "../../responses.yml#/500"
    "403":
      $ref: "../../responses.yml#/403"
    "401":
      $ref: "../../responses.yml#/401"
delete:
  summary: Deletes or leaves party
  description: Supports guest users. Deletes or leaves party depending on user
    role
  tags:
    - Users
  security:
    - BearerAuth: []
  parameters:
    - name: deletePlaylist
      in: query
      required: false
      schema:
        type: string
        enum:
          - "true"
          - "false"
  responses:
    "400":
      description: deletePlaylist_not_provided - Trying to delete party but no
        deletePlaylist param provided
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "409":
      description: not_in_party - User is not in a party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "404":
      description: not_found - Party not found
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "204":
      $ref: "../../responses.yml#/204"
    "500":
      $ref: "../../responses.yml#/500"
    "403":
      $ref: "../../responses.yml#/403"
    "401":
      $ref: "../../responses.yml#/401"
patch:
  summary: Joins a party by URL
  description: Joins a party by URL
  tags:
    - Users
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            partyCode:
              type: string
  responses:
    "409":
      description: in_party - User is in a party
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "404":
      description: party_not_found - Party does not exist
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "204":
      $ref: "../../responses.yml#/204"
    "500":
      $ref: "../../responses.yml#/500"
    "403":
      $ref: "../../responses.yml#/403"
    "401":
      $ref: "../../responses.yml#/401"
