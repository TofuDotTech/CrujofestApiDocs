post:
  summary: Logs the user in
  description: Logs the user registered by email
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
  responses:
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/loggedSchema"
