post:
  summary: Registers a new user
  description: Registers a new user. User query string used for invitations
  tags:
    - Auth
  parameters:
    - name: user
      in: query
      required: false
      schema:
        type: string
        description: username of who invited
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              description: Between 6-30 characters and no special characters
            password:
              type: string
              description: Between 8-16 characters,
                uppercase and lowercase letters
            displayName:
              type: string
              description: Between 6-30 characters and no special characters
            email:
              type: string
            birthdate:
              type: string
              description: "YYYY-MM-DD"
  responses:
    "404":
      description: invite_not_found - BETA ONLY. Invite not found"
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "409":
      description: username_exists or email_exists
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/errorSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/loggedSchema"
    "500":
      $ref: "../../responses.yml#/500"
    "400":
      $ref: "../../responses.yml#/400"
