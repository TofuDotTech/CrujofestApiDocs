leaveParty:
  description: Leave the room associated to the party and disconnects the socket connection
  name: leaveParty
  title: leaveParty
  payload:
    type: string
    description: Party code
play:
  description: Resume the currently playing song
  name: play
  title: play
pause:
  description: Pause the currently playing song
  name: pause
  title: pause
next:
  description: Play the next song in the queue
  name: next
  title: next
previous:
  description: Play the previous song in the queue
  name: previous
  title: previous
querySong:
  description: Add a song to the queue
  name: querySong
  title: querySong
  payload:
    type: string
    description: query
  x-ack:
    message:
      type: string
      description: repeated_song or success
currentSong:
  description: Get current song playing. Returns null if no song is playing
  name: currentSong
  title: currentSong
  x-ack:
    args:
      type: object
      properties:
        status:
          type: number
        currentSong:
          nullable: true
          $ref: ../schemas.yml#/currentSongSchema
getQueue:
  description: Get queue
  name: getQueue
  title: getQueue
  x-ack:
    args:
      type: object
      properties:
        status:
          type: number
        partyQueue:
          type: array
          Description: JSON strings with the following schemas
          items:
            $ref: ../schemas.yml#/resultItemSchema
        queuePointer:
          type: number
