pushSong:
  name: pushSong
  title: pushSong
  description: Notify client that a new song was pushed to the queue
  payload:
    $ref: ../schemas.yml#/resultItemSchema
changeSong:
  name: changeSong
  title: changeSong
  description: Notify client to change currently playing song
  payload:
    oneOf:
      - type: object
        properties:
          song:
            $ref: ../schemas.yml#/currentSongSchema
          queuePointer:
            type: number
      - type: string
        description: value of null
changePausedState:
  name: changePausedState
  title: changePausedState
  description: Notify client that the currently playing song was paused or resumed
  payload:
    type: boolean
    description: flag
addUser:
  name: addUser
  title: addUser
  description: Add user to party users list
  payload:
    type: object
    properties:
      username:
        type: string
      displayName:
        type: string
      roleId:
        type: number
      photo:
        type: string
        nullable: true
      isGuest:
        type: boolean
deleteUser:
  name: deleteUser
  title: deleteUser
  description: Delete user from party users list
  payload:
    type: string
    description: username
deleteParty:
  name: deleteParty
  title: deleteParty
  description: Notify client that the party was deleted
changeRole:
  name: changeRole
  title: changeRole
  description: Notify to client that the user's role has changed
  payload:
    type: object
    properties:
      username:
        type: string
      newRole:
        type: number
finishQueue:
  name: finishQueue
  title: finishQueue
  description: Notify client that the queue has finished
