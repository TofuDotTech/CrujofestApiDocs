asyncapi: 2.5.0
info:
  title: Crujofest event-driven API
  version: '2.0'
  description: Event-driven architecture implemented with sockets for party features
servers:
  production:
    url: ws://crujofest.party/
    protocol: wss
channels:
  /:
    publish:
      description: Client to server events
      message:
        oneOf:
          - description: >-
              Leave the room associated to the party and disconnects the socket
              connection
            name: leaveParty
            title: leaveParty
            payload:
              type: string
              description: Party code
          - description: Resume the currently playing song
            name: play
            title: play
          - description: Pause the currently playing song
            name: pause
            title: pause
          - description: Play the next song in the queue
            name: next
            title: next
          - description: Play the previous song in the queue
            name: previous
            title: previous
          - description: Get current song playing. Returns null if no song is playing
            name: currentSong
            title: currentSong
            x-ack:
              args:
                type: object
                properties:
                  status:
                    type: number
                  currentSong:
                    nullable: true
                    $ref: >-
                      #/channels/~1/subscribe/message/oneOf/1/payload/oneOf/0/properties/song
          - description: Add a song to the queue
            name: querySong
            title: querySong
            payload:
              type: string
              description: query
            x-ack:
              message:
                type: string
                description: repeated_song, success or invalid_fields
          - description: Get queue
            name: getQueue
            title: getQueue
            x-ack:
              args:
                type: object
                properties:
                  status:
                    type: number
                  partyQueue:
                    type: array
                    Description: JSON strings with the following schemas
                    items:
                      $ref: '#/channels/~1/subscribe/message/oneOf/0/payload'
                  queuePointer:
                    type: number
    subscribe:
      description: Server to client events
      message:
        oneOf:
          - name: pushSong
            title: pushSong
            description: Notify client that a new song was pushed to the queue
            payload:
              type: object
              properties:
                artwork:
                  type: array
                  items:
                    type: object
                    properties:
                      url:
                        type: string
                      height:
                        type: number
                      width:
                        type: number
                track:
                  type: string
                artist:
                  type: string
                duration:
                  type: number
                url:
                  type: string
                uri:
                  type: string
                album:
                  type: string
          - name: changeSong
            title: changeSong
            description: Notify client to change currently playing song
            payload:
              oneOf:
                - type: object
                  properties:
                    song:
                      type: object
                      properties:
                        isPlaying:
                          type: boolean
                        album:
                          type: string
                        artwork:
                          type: array
                          items:
                            type: object
                            properties:
                              url:
                                type: string
                              height:
                                type: number
                              width:
                                type: number
                        artist:
                          type: string
                        explicit:
                          type: boolean
                        track:
                          type: string
                        url:
                          type: string
                        disabledControls:
                          type: object
                          properties:
                            interrupting_playback:
                              type: boolean
                              nullable: true
                            pausing:
                              type: boolean
                              nullable: true
                            resuming:
                              type: boolean
                              nullable: true
                            seeking:
                              type: boolean
                              nullable: true
                            skipping_next:
                              type: boolean
                              nullable: true
                            skipping_prev:
                              type: boolean
                              nullable: true
                            toggling_repeat_context:
                              type: boolean
                              nullable: true
                            toggling_shuffle:
                              type: boolean
                              nullable: true
                            toggling_repeat_track:
                              type: boolean
                              nullable: true
                            transferring_playback:
                              type: boolean
                              nullable: true
                    queuePointer:
                      type: number
                - type: string
                  description: value of null
          - name: changePausedState
            title: changePausedState
            description: >-
              Notify client that the currently playing song was paused or
              resumed
            payload:
              type: boolean
              description: flag
          - name: addUser
            title: addUser
            description: Add user to party users list
            payload:
              type: object
              properties:
                username:
                  type: string
                displayName:
                  type: string
                roleId:
                  type: number
                photo:
                  type: string
                  nullable: true
                isGuest:
                  type: boolean
          - name: deleteUser
            title: deleteUser
            description: Delete user from party users list
            payload:
              type: string
              description: username
          - name: deleteParty
            title: deleteParty
            description: Notify client that the party was deleted
          - name: changeRole
            title: changeRole
            description: Notify to client that the user's role has changed
            payload:
              type: object
              properties:
                username:
                  type: string
                newRole:
                  type: number
          - name: finishQueue
            title: finishQueue
            description: Notify client that the queue has finished
          - name: resumeParty
            title: resumeParty
            description: Notify host that a new song was added after the queue finished
    bindings:
      ws:
        query:
          type: object
          properties:
            auth:
              type: object
              properties:
                token:
                  type: string
        required:
          - auth
  /admin:
    publish:
      description: >-
        Client to server events for serverless function communication with
        socket server
      message:
        oneOf:
          - name: addUser
            title: addUser
            description: Add user to party users list
            payload:
              type: string
              description: partyCode
          - name: deleteUser
            title: deleteUser
            description: Delete user from users list
            payload:
              type: array
              prefixItems:
                - type: string
                  description: username
                - type: string
                  description: partyCode
          - name: deleteParty
            title: deleteParty
            description: Delete party
            payload:
              type: string
              description: partyCode
          - name: roleChanged
            title: roleChanged
            description: Notify that the user's role has changed
            payload:
              type: array
              prefixItems:
                - type: string
                  description: username
                - type: number
                  description: new role
                - type: string
                  description: partyCode
          - name: createParty
            title: createParty
            description: Create queue pointer
            payload:
              type: string
              description: partyCode
    bindings:
      ws:
        query:
          type: object
          properties:
            auth:
              type: object
              properties:
                token:
                  type: string
        required:
          - auth

