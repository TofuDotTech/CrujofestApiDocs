successSchema:
  type: object
  properties:
    success:
      type: boolean
      description: Success status
loggedSchema:
  type: object
  properties:
    success:
      type: boolean
      enum: [true]
      description: Success status
    token:
      type: string
      description: JWT token generated
    expiresIn:
      type: string
      enum: ["15d"]
      description: Token expiration time
currentSongSchema:
  type: object
  properties:
    success:
      type: boolean
    isPlaying:
      type: boolean
    album:
      type: string
    artwork:
      type: array
      items:
        type: object
        properties:
          url:
            type: string
          height:
            type: number
          width:
            type: number
    artist:
      type: string
    explicit:
      type: boolean
    track:
      type: string
    url:
      type: string
    disabledControls:
      type: object
      properties:
        interrupting_playback:
          type: boolean
          nullable: true
        pausing:
          type: boolean
          nullable: true
        resuming:
          type: boolean
          nullable: true
        seeking:
          type: boolean
          nullable: true
        skipping_next:
          type: boolean
          nullable: true
        skipping_prev:
          type: boolean
          nullable: true
        toggling_repeat_context:
          type: boolean
          nullable: true
        toggling_shuffle:
          type: boolean
          nullable: true
        toggling_repeat_track:
          type: boolean
          nullable: true
        transferring_playback:
          type: boolean
          nullable: true
resultItemSchema:
  type: object
  properties:
    image:
      type: string
    track:
      type: string
    artist:
      type: string
    duration:
      type: number
    songUrl:
      type: string
    songUri:
      type: string
    album:
      type: string
