post:
  summary: Sends an email to change user password
  description: Sends and email to change user password
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
  responses:
    "401":
      description: User associated with email was not found
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
