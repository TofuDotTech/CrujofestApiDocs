parameters:
  - $ref: "../../parameters.yml#/usernameParam"
patch:
  summary: Change user role
  description: Change user role
  tags:
    - Users
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roleId:
              type: number
              description: new role for user
  responses:
    "401":
      description: User does not have the correct role
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "200":
      description: Successful request
      content:
        application/json:
          schema:
            $ref: "../../schemas.yml#/successSchema"
    "403":
      $ref: "../../responses.yml#/403"
